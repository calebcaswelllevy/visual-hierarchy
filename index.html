<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="col-1-4">
        <ul class="head lowest">
            <li class="head-link logo low"></li>
            <li class="head-link low">Click Me</li>
            <li class="head-link low">click me</li>
            <li class="head-link low">click me</li>
            <li class="head-link low">click me</li>
            <li class="head-link low">click me</li>
            <li class="head-link more low">click me</li>
            <li class="head-link search medium"> .  SEARCH .</li>
        </ul>
    </header>
    <!-- Main section -->
    <div class="articles low col-1-3">
        <article id="main-article" class="high">
            <div class= "highest photo"></div>
            <div class="tip-top">Useful Stuff about the internet</div>
            <div class="main-desc highest">Some descriptions about how its useful</div>
        </article>
        <article class="secondary-article  medium">
            <div class="high photo"></div>
            <div class="high desc"></div>
        </article>
        <article class="secondary-article medium">
            <div class="high photo"></div>
            <div class="high desc"></div>
        </article>
    </div>
    <!-- Sign up for email newslettter -->
    <aside id="newsletter" class="col-3-4 medium">
        <div id="circle" class="high"></div>
        <div id="filler" class="high"></div>
        <div class="input highest"></div>
    </aside>

    <!-- See all the posts -->
    <div id="see-all" class="col-2-3 low">
        <div class="medium">See All</div>
    </div>

    <!-- Check out more recent posts -->
    <div class="latest col-1-3 lowest">
        <div class="latest-posts col-1-2 low"></div>
        <div class="latest-posts col-2-3 low"></div>
        <div class="latest-posts col-3-4 low"></div>
    </div>
</body>
</html>
